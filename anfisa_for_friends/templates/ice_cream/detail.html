{% extends "base.html" %}
{% load static %}

{% block title %}
  Анфиса для друзей. Мороженое {{ ice_cream.title|lower }}
{% endblock %}

{% block content %}
  <h1 class="pb-2 mb-0">{{ ice_cream.title }}</h1>  
  <div class="row mt-3">
    <div class="col-12 col-md-6">
      <h2>Описание</h2>
      <p>{{ ice_cream.description }}</p>      
    </div> 
    <div class="col-12 col-md-6 mb-3">
      <img 
        class="img-fluid" 
        width="300" height="400"
        src="{% static ice_cream.image %}" 
        alt="{{ ice_cream.title }}"
      >      
    </div>
  </div>   
{% endblock %}
